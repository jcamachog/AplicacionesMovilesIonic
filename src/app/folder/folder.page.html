<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Introduce tu nombre:</ion-label>
      <ion-input></ion-input>
    </ion-item>

    <ion-radio-group>
      <ion-list-header>
        <ion-label>
          Selecciona tu sexo:
        </ion-label>
      </ion-list-header>

      <ion-item>
        <ion-radio slot="start" value="male"></ion-radio>
        <ion-label>Masculino</ion-label>        
      </ion-item>

      <ion-item>
        <ion-radio slot="start" value="female"></ion-radio>
        <ion-label>Femenino</ion-label>        
      </ion-item>
    </ion-radio-group>

    <ion-item>
      <ion-label>Tu edad es</ion-label>
      <ion-select multiple="false">
        <ion-select-option value="first">Menor a 20 a単os</ion-select-option>
        <ion-select-option value="second">Entre 20 y 29 a単os</ion-select-option>
        <ion-select-option value="third">Entrr 30 y 39 a単os</ion-select-option>
        <ion-select-option value="fourth">40 a単os o mas</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
  
  <ion-list>
    <ion-button color="danger">ENVIAR</ion-button>
    <ion-button color="primary">LIMPIAR</ion-button>    
  </ion-list>

</ion-content>
