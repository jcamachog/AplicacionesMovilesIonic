<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>{{scores}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <app-scores-list></app-scores-list>
        <ion-item lines="none">
            <ion-button slot="end" shape="round" color="secondary" (click)="addNewScore()">
                <ion-icon name="add"></ion-icon>
            </ion-button>
        </ion-item>
    </ion-list>
</ion-content>
