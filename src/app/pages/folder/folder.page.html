<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>     
    <ion-card-content>    
      <ion-list>
        <ion-item>
          <ion-label position="floating">Introduce tu nombre:</ion-label>
          <ion-input [(ngModel)]="name"></ion-input>
        </ion-item>

        <ion-radio-group [(ngModel)]="sex">
          <ion-list-header>
            <ion-label>
              Selecciona tu sexo:
            </ion-label>
          </ion-list-header>

          <ion-item>
            <ion-radio slot="start" value="Masculino"></ion-radio>
            <ion-label>Masculino</ion-label>        
          </ion-item>

          <ion-item>
            <ion-radio slot="start" value="Femenino"></ion-radio>
            <ion-label>Femenino</ion-label>        
          </ion-item>
        </ion-radio-group>

        <ion-item>
          <ion-label>Tu edad es</ion-label>
          <ion-select name="selectAge" multiple="false" [(ngModel)]="age">
            <ion-select-option>Menor a 20 a単os</ion-select-option>
            <ion-select-option>Entre 20 y 29 a単os</ion-select-option>
            <ion-select-option>Entre 30 y 39 a単os</ion-select-option>
            <ion-select-option>40 a単os o mas</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>

      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <ion-button color="danger" (click)="presentAlert()">ENVIAR</ion-button>
          </ion-col>
          <ion-col col-6>
            <ion-button color="primary" (click)="cleanFields()">LIMPIAR</ion-button> 
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-card-content>
  </ion-card>
</ion-content>
