<ion-list>
  <ion-item *ngFor="let contact of contacts" (click)="selectItem(contact)">
    <ion-icon slot="start" md="people-outline"></ion-icon>   
    <ion-list lines="none">
      <ion-label color="primary">{{contact.name}}</ion-label>    
      <ion-label color="secondary">{{contact.email}}</ion-label>
      <ion-label color="danger">{{contact.phone}}</ion-label>    
    </ion-list>     
  </ion-item>
</ion-list>
